    <div class="container">
      <div class="weather-app">
        <div class="weather-info">
          <h1 id="city"></h1>
          <p class="date" id="date"></p>
          <img
            src=""
            class="hero-image filter-white"
            alt="sunshine"
            id="main-image"
          />
          <h2>
            <span class="current-temperature" id="main-temp"></span>
            <span class="temp-unit">°C</span>
          </h2>
          <h3 id="weather-desc"></h3>
          <p>
            Humidity: <span id="humidity"></span>%, Wind:
            <span id="wind"></span>km/h
          </p>

        <form>
